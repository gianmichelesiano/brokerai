version: '3.8'

services:
  backend:
    container_name: brokerai-backend
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    # CAMBIAMENTO 3: Rimosso --reload
    command: bash -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    
    # Limiti per backend
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.3'

  frontend:
    container_name: brokerai-frontend
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
    
    # CAMBIAMENTO 1: Da dev a produzione
    command: sh -c "npm install --legacy-peer-deps && npm install --save-dev typescript @types/react @types/node --legacy-peer-deps && npm run dev"


    # CAMBIAMENTO 2: Limiti di memoria critici
    deploy:
      resources:
        limits:
          memory: 400M
          cpus: '0.5'
        reservations:
          memory: 200M
    
    # Variabili d'ambiente per ottimizzazione
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=256
      - NEXT_TELEMETRY_DISABLED=1
    
    stdin_open: true
    tty: true

networks:
  default:
    name: brokerai-network